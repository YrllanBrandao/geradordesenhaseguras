<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Generate Password</title>
 
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body  onload="generatePassword()" >
<div class="container-fluid p-0 m-0 ">
  <header class="cabecalho">
    <h1>Crie uma senha Forte :)</h1>
    
  </header>
  
  <main class="d-flex flex-column align-items-center">
    
    <div class="formulario">
      <div class="row-input d-flex">
      <input type="text" name="password" class="" id="password" placeholder="Sua senha" readonly />
      
      
        <button class="btn btn-copy" id="copy">
          <iconify-icon icon="fluent:copy-arrow-right-24-regular" style="color: #564E71;" class="icon-iconify"></iconify-icon>
        </button>
      </div>
      
      tamanho da Senha:
     <span class="pl">25</span>
      
        <input type="range" name="tamanhoSenha" id="tamanhoSenha" value="25" min="1" max="200" onchange="atualizaTamanho()"/>
      Caracteres usados
      <div class="caracteres">
        <input type="checkbox" name="" id="uppercase" / checked>ABC 
        <input type="checkbox" name="lowercase" id="lowercase" checked/>abc
        <input type="checkbox" name="numbers" id="numbers" checked />123
        <input type="checkbox" name="simbolos" id="simbolos" checked/>*#&
         
         
      </div>
       <button id="geradorPass">Gerar Nova Senha</button>
    </div>
    <div class="container text-center text-white">
      <br>
      Yrllan Brand√£o 2022
    </div>
  </main>
  

  

</div>
<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- iconify -->
<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
<!--scripts area-->
  <script src="main.js"></script>
  <script src="checkers.js" ></script>
  <script src="generator.js"></script>
  <script src="./copy.js"></script>
</body>
</html>
